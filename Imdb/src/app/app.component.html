<div class="container">
    <div class="row">
        <div class="col-md-8">
            <label (click) ="onTitleClick()" style="text-decoration:none;outline:none;" type="button" class="btn"> <h1 style="color:orange">IMDB </h1></label>
        </div>
        <div class="form-group col-md-4 pull-right" style="margin:40px 0px 5px 0px">
            <div class="col-md-10">
                <input class="form-control " placeholder="Search ..." [(ngModel)]="searchKey" /> 
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" (click)="onSearch()">Go</button>
            </div>
        </div>
    </div>
    
    <router-outlet></router-outlet>
</div>
